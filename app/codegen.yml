overwrite: true
schema: "src/graphql/server/schema.ts"
documents: "src/**/!(*.d).{ts,tsx}"
generates:
  src/graphql/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
